  <!-- Chocolate bar segments -->
  <rect x="10" y="20" width="25" height="25" rx="2" fill="#5C4033"/>
  <rect x="40" y="20" width="25" height="25" rx="2" fill="#5C4033"/>
  <rect x="70" y="20" width="20" height="25" rx="2" fill="#5C4033"/>
  
  <rect x="10" y="50" width="25" height="25" rx="2" fill="#5C4033"/>
  <rect x="40" y="50" width="25" height="25" rx="2" fill="#5C4033"/>
  <rect x="70" y="50" width="20" height="25" rx="2" fill="#5C4033"/>
  
